<style>
.right-panel {
	position: relative;
	height: calc(100% - 70px);
	margin-top: 70px;
	padding: 20px;
	
}
.right-panel .core {
	height: calc(100% - 170px);
	overflow: auto;
}
.right-panel > h5 {
	font-size: 16px;
	color: #333333;
	font-weight: 700;
	margin-bottom: 40px;
}
.right-panel .btn.reset {
	background: #2f97e6;
	border-color: #2f97e6; 
}
.right-panel .filter-line {
	padding-bottom: 30px;
}
.right-panel .dr-search-form input {
	width: 250px!important;
	padding-right: 30px;
}
.right-panel .dr-search-form .search {
	position: absolute;
    right: 70px;
    top: 8px;
    cursor: pointer;
}
.right-panel .system-item li {
	border-bottom: 1px solid #dddddd;
	margin-bottom: 20px;
}
.right-panel .system-item li:last-child {
	border: none;
}
.right-panel .system-item .left {
	float: left;
}
.right-panel .system-item .right {
	float: right;
}
.right-panel .system-item .above {
	margin-bottom: 22px;
}
.right-panel .system-item .above .i-checks {
	margin: 0 10px;
}
.right-panel .system-item .up-or-down {
	display: inline-block;
	height: 10px;
	width: 10px;
	margin: 3px 5px;
	background-repeat: no-repeat;
	background-size: 100% 100%;
	background-position: 1px 1px;
	cursor: pointer;
}
.right-panel .system-item .icon-down {
	background-image: url('/img/central-con/down.png')
}
.right-panel .system-item .icon-up {
	background-image: url('/img/central-con/up.png')
}
.right-panel .system-item .title {
	font-size: 18px;
	font-weight: 600;
	color: #333333;
	padding-left: 5px;
}
.right-panel .system-item .icon-img {
	display: inline-block;
	height: 26px;
	width: 26px;
	margin: 3px 10px;
	background-repeat: no-repeat;
	background-size: 100% 100%;
	background-position: 1px 1px;
}
.right-panel .system-item .icon-passengerflow-visitor-count {
	background-image: url('/img/central-con/passengerflow-visitor-count.png')
}
.right-panel .system-item .icon-passengerflow-device-status {
	background-image: url('/img/central-con/passengerflow-device-status.png')
}
.right-panel .system-item .icon-door-device-status {
	background-image: url('/img/central-con/door-device-status.png')
}
.right-panel .system-item .icon-vedio-alarm {
	background-image: url('/img/central-con/vedio-alarm.png')
}
.right-panel .system-item .icon-door-run-status,
.right-panel .system-item .icon-vedio-run-status {
	background-image: url('/img/central-con/vedio-run-status.png')
}
.right-panel .system-item .icon-vedio-device-status {
	background-image: url('/img/central-con/vedio-device-status.png')
}
.right-panel .system-item .icon-ap-device-status {
	background-image: url('/img/central-con/ap-device-status.png')
}
.right-panel .system-item li .name {
	margin-top: 6px;
	font-size: 16px;
	color: #666666;
}
.right-panel .system-item li .i-checks{
	margin: 0 10px;
}
.right-panel .system-item li p {
	padding: 6px 0 14px 46px;
	font-size: 14px; 
	color: #999999;
}
.right-panel .btn.submit {
	position: absolute;
	width: 160px;
	height: 44px;
	font-size: 16px;
	bottom: 20px;
	left: calc(50% - 80px);
}
</style>
<div class="right-panel">
	<h5>监控面板管理</h5>
	<div class="filter-line">
     	<form method="get" class="dr-search-form">
            <input placeholder="请输入关键字搜索" class="form-control" type="text" name="keyword" value="${keyword!''}" role="user-params">
            <i class="fa fa-search search"></i>
            <button type="button" class="btn btn-default reset"><i class="fa fa-refresh"></i></button>
      	</form>
	</div>
	<#if basicPanels?? && basicPanels?size gt 0>
	<div class="core">
		<#list basicPanels as b>
			<div class="system-item system-type-${b.code}" data-code="${b.code}" data-subModuleNum="${b.userSystemMonitorDtos?size}" data-name="${b.name}">
				<div class="above clear">
					<i class="up-or-down icon-down left"></i>
					<span class="title left">${b.name}</span>
					<div class="checkbox i-checks personal-i-check right">
                      	<input type="checkbox" value="all" name="${b.code}-selected-all">
            		</div>
				</div>
				<ul class="sub-modules">
					<#list b.userSystemMonitorDtos as u>
						<li class="sub-module-type" data-type="${u.code}">
							<div class="clear">
								<i class="icon-img icon-${u.code} left"></i>
								<span class="left name">${u.name}</span>
								<div class="checkbox i-checks personal-i-check right">
                      				<input type="checkbox" value="${u.code}" name="${b.code}-selected-item"  data-code="${u.code}" data-name="${u.name}">
            					</div>
							</div>
							<p class="describe">${u.describe}</p>
						</li>
					</#list>
				</ul>
			</div>
		</#list>
	</div>
	<button class="btn btn-primary submit">确认</button>
	<#else>
		<div class="no-data">暂无数据</div>
	</#if>
</div>
