<style>
#report-manage .type-item {
	display: inline-block;
	margin:10px;
	width: 350px;
	height: 150px;
	background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
}
#report-manage  .type-alarm {
	background-image:url('img/report/type-alarm.png');
}
#report-manage  .type-passengerflow {
	background-image:url('img/report/type-passengerflow.png');
}
#report-manage  .type-business-status {
	background-image:url('img/report/type-business-status.png');
}
#report-manage  .type-vedio {
	background-image:url('img/report/type-vedio.png');
}
#report-manage  .type-door {
	background-image:url('img/report/type-door.png');
}
#report-manage .type-item span {
	display: inline-block;
    height: 110px;
    width: 316px;
    cursor: pointer;
    border-radius: 14px;
    margin-top: 13px;
    margin-left: 16px;
}
#report-manage .error {
	color: #FB2F3A;
}
#report-manage .error .reTry {
	color: #6AAC66;
	text-decoration: underline;
}
#report-manage table i.circle-icon{
	height:16px;
	width:16px;
	display:inline-block;
	background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-image:url('img/report/circle-icon.gif'); 
}
#report-manage .reportFileName .name {
	cursor: pointer;
}
#report-manage .filter-line input,
#report-manage .filter-line select,
#report-manage .filter-line button {
	float: right;
}
</style>
<div class="wrapper-content" id="report-manage">
	<div class="row">
		<div class="col-sm-12 no-padding">
		    <div class="ibox float-e-margins">
		        <div class="ibox-title">
		            <h5>报表生成及下载</h5>
		        </div>
		        <div class="ibox-content">
		        	<div class="type-container clear">
		        		<div class="type-item type-business-status" data-reportBusinessType="deviceBusinessStatus" data-title="设备状态汇总"><span></span></div>
						<div class="type-item type-alarm" data-reportBusinessType="alarm" data-title="报警信息汇总"><span></span></div><br>
						<div class="type-item type-door" data-reportBusinessType="door" data-title="门禁系统统计"><span></span></div>
						<div class="type-item type-vedio" data-reportBusinessType="vedio" data-title="视频系统统计"><span></span></div>
						<div class="type-item type-passengerflow" data-reportBusinessType="visitor-statistics" data-title="客流系统统计"><span></span></div>
					</div>
					<div class="filter-line">
	                	<form method="get" class="dr-search-form" id="report-searchform">
                            <button type="button" class="btn btn-default reset"><i class="fa fa-refresh"></i></button>
                            <button type="button" class="btn btn-primary" role="submit"><i class="fa fa-search"></i></button>
	                		<input class="form-control" type="hidden" name="page" value="${page!'1'}" role="user-params">
                            <input placeholder="报表名称/生成人" class="form-control" type="text" name="keyword" value="${keyword!''}" role="user-params">
                            <input placeholder="生成日期" class="form-control" type="text" name="createTime" id="report-search-date" role="user-params">
                           	<select class="form-control" name="reportType">
                           		<option value="">全部类型</option>
                           		<option value="deviceBusinessStatus">设备状态汇总</option>
                           		<option value="alarm">报警信息汇总</option>
                           		<option value="door">门禁系统统计</option>
                           		<option value="vedio">视频系统统计</option>
                           		<option value="visitor-statistics">客流系统统计</option>
                           	</select>
	                 	</form>
	                </div>
	                <table class="footable table table-stripped toggle-arrow-tiny" id="report-table" data-paging="false">
		                <thead>
	                        <tr>
	                            <th data-toggle="true" data-sort-ignore="true">序号</th>
	                            <th>报表类型</th>
	                            <th>报表名称</th>
	                            <th>生成日期</th>
	                            <th>生成人</th>
	                            <th data-sort-ignore="true" width="200">操作</th>
	                        </tr>
						</thead>
						<tbody>
							<tr><td>暂无数据</td><td></td><td></td><td></td><td></td><td></td></tr>
	                    </tbody>
		            </table>
		            <div class="text-right" id="report-page"></div>
		        </div>
		    </div>
		</div>
	</div>
</div>
<script src="${base}js/modules/views/report-manage.js"></script>
<script>
	ReportManage.init({operationCodes:'${operationCodes}'});
</script>
