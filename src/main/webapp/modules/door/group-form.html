<div class="wrapper-content">
    <form method="get" class="form-horizontal" id="device-group-form">
        <input class="form-control" type="hidden" name="id" value="${(info.id)!''}">
        <div class="form-group">
            <label class="col-sm-3 control-label">组名</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="deviceGroupName" value="${(info.deviceGroupName)!''}">
            </div>
        </div>
        <div class="form-group">
                <label class="col-sm-3 control-label">备注</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="remark" value="${(info.remark)!''}">
                </div>
            </div>
        <div class="form-group">
            <div class="col-sm-5 col-sm-offset-3">
                <button class="btn btn-primary" type="submit">保存</button>
            </div>
        </div>
    </form>
</div>
