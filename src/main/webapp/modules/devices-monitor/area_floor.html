		<span class="toggle-name"></span><span class="caret"></span>
	</button>
	<ul class="dropdown-menu" aria-labelledby="areaList">
		<#list areas as item>
			<li><a href="javascript:;" data-opt="relateFloors" data-area-id="${item.id}" data-area-name="${item.areaName}">${item.areaName}</a></li>
		</#list>
	</ul>
</div>
