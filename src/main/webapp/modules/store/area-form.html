<div class="wrapper-content">
    <form method="get" class="form-horizontal" id="store-area-form">
        <input class="form-control" type="hidden" name="id" value="${(info.id)!''}">
        <input class="form-control" type="hidden" name="serialNumber" value="${(info.serialNumber)!''}">
        <input class="form-control" type="hidden" name="mallId" value="${(info.mallId)!''}">
        <div class="form-group">
            <label class="col-sm-3 control-label" style="padding-right:0;">区域名称</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="areaName" value="${(info.areaName)!''}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-5 col-sm-offset-3">
                <button class="btn btn-primary" type="submit">保存</button>
            </div>
        </div>
    </form>
</div>
